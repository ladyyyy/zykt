<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		  <script src="http://cdn.highcharts.com.cn/highcharts/highcharts.js"></script>
		<title></title>
	</head>
	<body>
		<div id="container" style="height: 400px"></div>
	</body>
	<script>
	var chart = Highcharts.chart('container', {
		chart: {
			type: 'pie',
			options3d: {
				enabled: true,
				alpha: 45
			}
		},
		title: {
			text: '简数科技每周水果消耗量'
		},
		subtitle: {
			text: 'Highcharts 中的3D环形图'
		},
		plotOptions: {
			pie: {
				innerSize: 100,
				depth: 45
			}
		},
		series: [{
			name: '货物金额',
			data: [
				['香蕉', 8],
				['猕猴桃', 3],
				['桃子', 1],
				['橘子', 6],
				['苹果', 8],
				['梨', 4],
				['柑橘', 4],
				['橙子', 1],
				['葡萄 (串)', 1]
			]
		}]
	});
	
	</script type="text/javascript">
		
	</script>
</html>
