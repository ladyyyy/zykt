			<script>
				//执行一个laydate实例
				laydate.render({
					elem: '#startTime' //指定元素
				});

				/*单位制冷面积负荷折线图*/
				var chart = Highcharts.chart('container1', {
					chart: {
						type: 'spline'
					},
					title: {
						text: '单位面积制冷负荷'
					},
					subtitle: {
						text: '2020-03-18 00:00--2020-03-18 12:00'
					},
					xAxis: {
						categories: ['00:00', '03:00', '06:00', '09:00', '12:00', '15:00',
							'18:00', '21:00', '12:00'
						]
					},
					yAxis: {
						title: {
							text: '负荷(kwh)'
						},
						labels: {
							formatter: function() {
								return this.value + 'kwh';
							}
						}
					},
					tooltip: {
						crosshairs: true,
						shared: true
					},
					plotOptions: {
						spline: {
							marker: {
								radius: 4,
								lineColor: '#666666',
								lineWidth: 1
							}
						}
					},
					series: [{
						name: '冷冻泵',
						data: [10.0, 12, 11, 14, 27, {
							y: 26.5,
						}, 27, 28, 26]
					}, {
						name: '冷却塔',
						data: [70.0, 60.9, 190.5, 140.5, 250.2, {
							y: 260.5,
						}, 230.3, 180.3, 130.9]
					}, {
						name: '总负荷',
						data: [{
							y: 70.1,
						}, 79.2, 50.8, 80.6, 90.9, 200.2, 120.0, 150.6, 320]
					}]
				});
				/*环境与系统参数变化折线图*/
				var chart = Highcharts.chart('container2', {
					chart: {
						type: 'spline'
					},
					title: {
						text: '环境与系统参数变化'
					},
					subtitle: {
						text: '2020-03-18 00:00--2020-03-18 12:00'
					},
					xAxis: {
						categories: ['00:00', '03:00', '06:00', '09:00', '12:00', '15:00',
							'18:00', '21:00', '12:00'
						]
					},
					yAxis: {
						title: {
							text: '温度(°C)'
						},
						labels: {
							formatter: function() {
								return this.value + 'M';
							}
						}
					},
					tooltip: {
						crosshairs: true,
						shared: true
					},
					plotOptions: {
						spline: {
							marker: {
								radius: 4,
								lineColor: '#666666',
								lineWidth: 1
							}
						}
					},
					series: [{
						name: '室外温度',
						data: [1.0, 1.2, 1.1, 1.4, 2.7, {
							y: 2.65,
						}, 2.7, 2.8, 2.6]

				/*环境与系统参数变化折线图*/
